        <div class="container-fluid container-forms">

          <div class="row justify-content-md-center">
            <div class="col-md-auto col-contact">Kontakt</div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-auto col-border"></div>
          </div>

          <div class="container container-form--contact">
            <form>
              <div class="form-group row">
                <div class="col-md-6">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
                <div class=" col-md-6">
                  <select class="form-control" id="exampleFormControlSelect3">
                    <option selected>Wyberz temat</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>

              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
                  <div class="col-md-6">
                  <textarea class="form-control" id="exampleFormControlTextarea1 " rows="8" placeholder="Treść wiadomości"></textarea>
                  </div>
              </div>
              <fieldset class="form-group row row-fieldset">
                <div class=" form-group row ">
                  <legend class="col-form-label col-6 col-sm-4">Jestem:</legend>
                </div>
                <div class="form-group row row-radio">
                  <div class="col-6 col-sm-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Klientem
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Modelką
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              
            </form>

            <div class="row justify-content-center">
              <div class="col-8">
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Wyrażam zgodę na przetwarzanie moich danych osobowych
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-2">
              <button type="submit" class="btn btn-sm btn-primary btn-block btn-message">Wyślij wiadomość</button>
              </div>
          </div>
